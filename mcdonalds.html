<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mcdonalds.css">
    <script src="https://kit.fontawesome.com/9912971766.js" crossorigin="anonymous"></script>
    <title>Mcdonalds</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logo">
          <img src="mcd_logo.png" alt="">
        </div>
      <nav>
        <ul class="main-menu">
          <li>Menu
            <ul class="sub-menu">
              <li>버거</li>
              <li>맥런치</li>
              <li>맥모닝</li>
              <li>해피스낵</li>
              <li>사이드 & 디저트</li>
              <li>맥카페 & 음료</li>
              <li>해피밀</li>
            </ul>
          </li>
          <li> Store
            <ul class="sub-menu">
              <li>매장찾기</li>
              <li>맥딜리버리</li>
              <li>맥드라이브</li>
              <li>임차문의</li>
            </ul>
          </li>
          <li>What's New
            <ul class="sub-menu">
              <li>프로모션</li>
              <li>새로운소식</li>
              <li>이달의 해피밀</li>
            </ul>
          </li>
          <li> Story
            <ul class="sub-menu">
              <li>브랜드소개</li>
              <li>사회적 책임과 지원</li>
              <li>맥도날드 경쟁력</li>
              <li>맥도날드 사람들</li>
            </ul>
          </li>
        </ul>
      </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <ul class="slider-container simple-list" id="slider">
          <li  class="slide">
            <img src="mcd_img.png" alt="">
          </li>
          <li  class="slide">
            <img src="mcd_img2.png" alt="">
          </li>
          <li  class="slide">
            <img src="mcd_img3.png" alt="">
          </li>
        </ul>
        <p class="pager">

        </p>

        <a href="#" id="prev"></a>
        <a href="#" id="next"></a>
      </div>
    </section>

    <script src="mcdonalds.js"></script>
  </body>
</html>
